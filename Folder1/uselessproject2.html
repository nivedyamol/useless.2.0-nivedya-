<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rice Destiny üçö</title>
  <style>
    /* === Background Image === */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(' https://grandentree.in/wp-content/uploads/Onam-Sadhya-Moplahs.jpg'); /* üëà Your biryani background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      overflow: hidden;
      min-height: 100vh;
    }

    /* === Falling Rice Animation === */
    #rice-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .rice {
      position: absolute;
      width: 6px;
      height: 10px;
      background: #fce9b1;
      border-radius: 2px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    h1 {
      font-size: 1.7rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
    }

    form {
      margin-top: 2rem;
    }

    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #ffcc80;
      color: #000;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è ‡¥ì‡¥∞‡µã ‡¥Ö‡¥∞‡¥ø‡¥Ø‡¥ø‡¥≤‡µÅ‡¥Ç ‡¥Ö‡¥§‡µÅ ‡¥§‡¥ø‡¥®‡µç‡¥®‡µá‡¥£‡µç‡¥ü ‡¥Ü‡¥≥‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥™‡µá‡¥∞‡µÅ‡¥£‡µç‡¥ü‡µç üçö</h1>

  <div id="rice-container"></div>

  <form id="riceForm">
    <input type="text" id="nameInput" placeholder="Enter your name" required />
    <button type="submit">Find My Rice</button>
  </form>

  <div id="result"></div>

  <script>
    // Falling rice animation
    function createRice() {
      const rice = document.createElement('div');
      rice.className = 'rice';
      rice.style.left = Math.random() * window.innerWidth + 'px';
      rice.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.getElementById('rice-container').appendChild(rice);
      setTimeout(() => rice.remove(), 5000);
    }

    setInterval(createRice, 100);

    // Rice destiny logic
    document.getElementById("riceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") return;
      const count = name
        .split('')
        .reduce((acc, char) => acc + char.charCodeAt(0), 0) % 5000 + 1;

      document.getElementById("result").innerText =
        `${name}, you are destined to eat üçö ${count} grains of rice in this life.`;
    });
  </script>
</body>
</html>
